[workspace]
members = [
    "common",
    "id3cli-gen",
    "id3export",
    "id3show",
    "id3tag",
]
# Ref:https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.13.0"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"

[profile.release]
strip = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

# [profile.fast]
# inherits = "dev"
# opt-level = 0
# debug = 0
# strip = "none"
# lto = false
# codegen-units = 256
# incremental = true
# panic = "unwind"

[workspace.dependencies]
ape = "0"
clap = { version = "4.4.8", features = ["cargo"] }
dsf = "0.2.2"
log = "0.4.20"
log4rs = "1.2.0"
id3 = "1.10.0"
metaflac = {path = "../_crates/rust-metaflac", version = "0.2.6"}
mp4ameta = "0.11.0"
assay = "0.1.1"
clap_complete = "4.4.4"
clap_complete_fig = "4.4.2"
clap_mangen = "0.2.15"
csv = "1.1.6"
glob = "0.3.1"
human-duration = "0.1.0"
image = "0.25.0"
infer = "0.15.0"
itertools = "0.12.0"
mp3-metadata = "0.3.4"
rayon = "1.8.0"
serde = "1.0.192"
serde_json = "1.0.79"
shellexpand = "3"
thousands = "0.2.0"
toml = "0"
env_logger = "0.11.3"

[workspace.package]
edition = "2021"
authors = ["Even Solberg <even.solberg@gmail.com>"]
license = "MIT"
readme = "README.md"
description = "A collection of command-line tools for working with ID3-style tags in audio files."
